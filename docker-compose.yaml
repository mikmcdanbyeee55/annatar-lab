---
version: '3.8'
volumes:
  jackett_config: {}
  redis_data: {}

services:
  annatar:
    image: registry.gitlab.com/stremio-add-ons/annatar:latest
    ports:
      - "8000:8000"
    depends_on:
      - jackett
    volumes:
      - "redis_data:/app/data"
    environment:
      LOG_LEVEL: debug
      JACKETT_URL: "http://45.154.87.104:9117"
      JACKETT_API_KEY: "6ebybwn3luj2nwyx4063naqjx82hvwuj"
      JACKETT_MAX_RESULTS: "10" # max results from jackett search
      JACKETT_TIMEOUT: "5" # max time spent searching per indexer.
      JACKETT_INDEXERS: "backups,bitsearch,btsow,cheggit,idope,leech24,movieworld,rapidzona,seedoff,showrss,sktorrent-org,solidtorrents,therarbg,torlock,torrentdownloads,torrentleech,torrentseeds-api,torrentz2nz,yourbittorrent"
      LISTEN_PORT: "8000"

  jackett:
    image: docker.io/linuxserver/jackett
    ports:
      - 9117:9117
    volumes:
      - jackett_config:/config
